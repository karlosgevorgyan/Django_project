<div class="card" style="width: 20rem; background: #f1f1e3">
    <h5 class="card-body">Последние добавленные</h5>
    {% for movie in last_movies %}
        <div class="special-sec1 row mt-3 editContent">
            <div class="img-deals col-md-5">
                <a href="{{ movie.get_absolute_url }}">
                <img src="{{ movie.poster.url}}" class="img-fluid" alt="">
                </a>
            </div>
            <div class="img-deal1 col-md-4">
                    <a href="{{ movie.get_absolute_url }}">
                        <h3 style="text-decoration: underline;" class="editContent">{{ movie.title }}</h3>
                    </a>
                <a href="{{ movie.get_absolute_url }}" class="editContent"></a>
            </div>
        </div>
    {% endfor %}
</div>
