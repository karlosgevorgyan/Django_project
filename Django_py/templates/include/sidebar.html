{% load movie_tag %}
<div class="card" style="width: 20rem; background: #f0f0f1">
    <div class="card-body">
        <h3 class="sear-head editContent">Поиск фильма</h3>
        <form class="form-inline md-form mr-auto mb-4" action="{% url 'search' %}" method="get" class="d-flex editContent">
            <input type="search" placeholder="Введите название..." name="q" class="form-control" required="">
            <button class="btn blue-gradient btn-rounded btn-sm my-2" type="search">Поиск</button>
            <span class="fa fa-search" aria-hidden="true"></span>
        </form>
    </div>

    <form action="{% url 'filter' %}" method="get" name="filter" role="form">
        <div class="card-body">
            <h3 class="sear-head editContent">Жанры</h3>
            <select class="card-subtitle mb-2 text-muted">
                {% for genre in view.get_genres %}
                <option onchange="" name="genre" value="{{ genre.id }}">
                    <span class="span editContent">{{ genre.name }}</span>
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="card-body">
            <h3 class="sear-head editContent">Год</h3>
            <select class="card-subtitle mb-2 text-muted">
                {% for movie in view.get_years %}
                <option onchange="" name="year" value="{{ movie.year }}">
                    <span class="span editContent">{{ movie.year }}</span>
                </option>
                {% endfor %}
            </select>
            <button type="submit">Найти</button>
        </div>
    </form>
    <div class="card-subtitle mb-9 text-muted">
        <h3 class="card-body">Рейтинг</h3>
        <ul class="card-body">
            <li>
                <a href="#">
                    <span class="fa fa-star" aria-hidden="true"></span>
